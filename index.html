<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="javascript" href="assets/javascript/game.js">
    <link rel= "stylesheet" href= "assets/css/reset.css">
    <link rel= "stylesheet" href= "assets/css/style.css">
  </head>
  <body>
    <header>
        <h1>The Psychic Game</h1>
    </header>

    <p>Guess what letter I'm thinking of...</p>

    <div>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="guessesleft-text">Guesses Left: 9</p>
        <p id="userguess-text">Your guesses so far: </p>
    </div>
    

  </body>

  <script type= "text/javascript">
var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
var wins = 0;
var losses = 0;
var guessesLeft = 9;
var userGuess = "";

var winsText = document.getElementById("wins-text");
var lossesText = document.getElementById("losses-text");
var guessesLeftText = document.getElementById("guessesleft-text");
var userGuessText = document.getElementById("userguess-text");




document.onkeyup = function(event) {
    var userGuess = event.key;
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    
    
        if (userGuess === computerGuess) {
            wins ++;
            guessesLeft = 9;
        } else {
            guessesLeft --;
        }

        if (guessesLeft == 0) {
            losses ++;
            guessesLeft = 9;
        }

    winsText.textContent = "Wins: " + wins;
    lossesText.textContent = "Losses: " + losses;
    guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
    userGuessText = "Your guesses so far: " + userGuess;

       

    };




  </script>
</html>
